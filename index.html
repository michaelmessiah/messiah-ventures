<style>
  /* General Styles */
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    color: #333;
  }

  h1, h2, p {
    margin: 0;
  }

  a {
    text-decoration: none;
    color: inherit;
  }

  /* Navbar */
  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
    background-color: #333;
    color: white;
    position: relative;
    z-index: 10;
  }

  .logo {
    font-size: 1.5rem;
    font-weight: 700;
  }

  .nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
  }

  .nav-links li {
    margin: 0;
  }

  .nav-links a {
    color: white;
    font-weight: 600;
    padding: 10px 15px;
    border-radius: 5px;
    transition: background-color 0.3s;
  }

  .nav-links a:hover {
    background-color: rgba(255, 255, 255, 0.2);
  }

  .contact-button {
    background-color: orange;
    color: black;
    font-weight: 700;
  }

  .contact-button:hover {
    background-color: darkorange;
  }

  /* Hero Section */
  .hero {
    position: relative;
    background: url('hero-bg.jpg') no-repeat center center/cover;
    height: 100vh;
    display: flex; /* Enable flexbox for vertical centering */
    flex-direction: column; /* Arrange items vertically */
    justify-content: center; /* Vertically center items */
    text-align: center; /* Center text horizontally */
    color: white;
    padding: 20px; /* Add some padding */
    min-height: 500px; /* Optional: set a minimum height */
  }

  .hero-overlay {
    background: rgba(0, 0, 0, 0.5);
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }

  .hero-content {
    z-index: 1;
    position: relative;
  }

  .hero-content h1 {
    font-size: 3rem;
    font-weight: 700;
    margin-bottom: 20px;
  }

  .hero-content p {
    font-size: 1.5rem;
    margin-bottom: 30px;
  }

  .btn {
    display: inline-block;
    padding: 15px 30px;
    background: orange;
    color: black;
    font-weight: 600;
    border-radius: 5px;
    transition: background 0.3s;
  }

  .btn:hover {
    background: darkorange;
  }

  /* Hamburger Menu */
  .hamburger {
    display: none;
    background: none;
    border: none;
    color: white;
    font-size: 1.5rem;
    cursor: pointer;
    z-index: 11;
  }

  @media (max-width: 768px) {
    .hamburger {
      display: block;
    }

    .nav-links {
      display: none;
      flex-direction: column;
      gap: 10px;
      background-color: #333;
      position: absolute;
      top: 60px;
      left: 0;
      width: 100%;
      padding: 10px;
      z-index: 10; /* Ensure it stays above other content */
    }

    .nav-links.show {
      display: flex;
    }

    /* Adjust hero for mobile */
    .hero {
      min-height: auto; /* Allow height to adjust */
      padding: 80px 15px; /* Adjust padding for mobile */
      align-items: center; /* Center items vertically in flex container */
      justify-content: flex-start; /* Align content to the top on mobile */
      height: auto; /* Adjust height based on content */
    }

    .hero-content h1 {
      font-size: 2rem; /* Smaller font size for mobile */
      margin-bottom: 10px;
    }

    .hero-content p {
      font-size: 1.1rem; /* Smaller font size for mobile */
      margin-bottom: 20px;
    }

    .btn {
      padding: 12px 25px; /* Smaller button padding for mobile */
      font-size: 0.9rem;
    }
  }
</style>
