<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messiah Ventures</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>/* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        
        h1, h2, p {
            margin: 0;
        }
        
        a {
            text-decoration: none;
            color: inherit;
        }
        
        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #333;
            color: white;
        }
        
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        
        .nav-links li {
            margin: 0;
        }
        
        .nav-links a {
            color: white;
            font-weight: 600;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .contact-button {
            background-color: orange;
            color: black;
            font-weight: 700;
        }
        
        .contact-button:hover {
            background-color: darkorange;
        }
        
        /* Hero Section */
        .hero {
            position: relative;
            background: url('hero-bg.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }
        
        .hero-overlay {
            background: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .hero-content {
            z-index: 1;
            position: relative;
        }
        
        .hero-content h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
        }
        
        .hero-content p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: orange;
            color: black;
            font-weight: 600;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: darkorange;
        }
        
        
        
/* Responsive Design with Media Queries */
@media (max-width: 1024px) {
    .hero-content h1 {
        font-size: 2rem;
    }
    .service-box {
        flex: 1 1 calc(50% - 20px);
        max-width: calc(50% - 20px);
    }
}

@media (max-width: 768px) {
    .hero {
        height: 60vh;
    }
    .hero-content h1 {
        font-size: 1.8rem;
    }
    .service-box {
        flex: 1 1 100%;
        max-width: 100%;
    }
    .navbar {
        flex-direction: column;
        align-items: flex-start;
        padding: 10px;
    }
    .nav-links {
        flex-direction: column;
        gap: 10px;
    }
}

</style>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">MESSIAH VENTURES</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="crypto.html">crypto</a></li>
                <li><a href="contact.html" class="contact-button">Contact</a></li>

            </ul>
        </nav>
    </header>
    <section id="home" class="hero">
        <div class="hero-overlay">
            <div class="hero-content">
                <h1>Messiah Ventures</h1>
                <p>Showcasing Business & Investment Portfolio</p>
                <a href="#services" class="btn">View Services</a>
            </div>
        </div>
    </section>
</body>
</html>
