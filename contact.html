<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1, h2, p {
            margin: 0;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #333;
            color: white;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links li {
            margin: 0;
        }

        .nav-links a {
            color: white;
            font-weight: 600;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .contact-button {
            background-color: orange;
            color: black;
            font-weight: 700;
        }

        .contact-button:hover {
            background-color: darkorange;
        }

        /* Contact Info */
        .contact-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .contact-container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .contact-details {
            font-size: 1.2rem;
            line-height: 2rem;
            margin-top: 20px;
        }

        .contact-details a {
            color: orange;
            font-weight: 600;
        }

        .contact-details a:hover {
            color: darkorange;
        }
        .contact-button {
            background-color: orange;
            color: black;
            font-weight: 700;
        }
        
        .contact-button:hover {
            background-color: darkorange;
        }
    
/* Responsive Design with Media Queries */
@media (max-width: 1024px) {
    .hero-content h1 {
        font-size: 2rem;
    }
    .service-box {
        flex: 1 1 calc(50% - 20px);
        max-width: calc(50% - 20px);
    }
}

@media (max-width: 768px) {
    .hero {
        height: 60vh;
    }
    .hero-content h1 {
        font-size: 1.8rem;
    }
    .service-box {
        flex: 1 1 100%;
        max-width: 100%;
    }
    .navbar {
        flex-direction: column;
        align-items: flex-start;
        padding: 10px;
    }
    .nav-links {
        flex-direction: column;
        gap: 10px;
    }
}

</style>
</head>
<body>
    <div class="navbar">
        <h1>Messiah Ventures</h1>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="crypto.html">crypto</a></li>
            <li><a href="contact.html" class="contact-button">Contact</a></li>
        </ul>
    </div>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <p class="contact-details">
            <p class="contact-details">
                <strong>Email:</strong> <a href="mailto:messiahventures.uk@gmail.com">messiahventures.uk@gmail.com</a><br>
                <strong>X:</strong> <a href="https://x.com/messiah_venture" target="_blank">@messiah_venture</a><br>
            </p>
        </p>
    </div>
</body>
</html>
